<div class="w-100 d-flex justify-content-center my-2">
  <button
    pRipple
    class="main-btn main font-16 text-white px-4 m-inline-start-3 mx-3"
    [disabled]="isSubmitDisabled"
    type="submit"
    (click)="onSubmit()"
  >
    {{ buttonText }}
  </button>

  @if(viewCancelBtn){
  <button
    pRipple
    class="main-btn cancel font-16 px-4"
    type="button"
    (click)="onCancel()"
  >
    {{ "إلغاء" }}
  </button>
  }
</div>
