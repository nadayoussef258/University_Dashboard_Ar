<p-card class="m-0 p-2">
  @if (form) {
    <form method="post" class="grid gap-4 grid-cols-12" [formGroup]="form">
      <div class="form-col">
        <app-prime-input-text
          [formGroup]="form"
          controlName="title"
          [label]="'PAGES.SECTOR_DETAILS.FORM.TITLE'"
        >
        </app-prime-input-text>
      </div>
      @if ((pageType !== "add" && sectorId) || !sectorId) {
        <div class="form-col">
          <label class="font-bold font-14 text-middle mb-2">
            {{ "PAGES.SHARE_FORM.SECTOR" | translate }}
          </label>
          <app-prime-autocomplete
            [disabled]="!!sectorId"
            [field]="'name'"
            [selectedOption]="selectedSector"
            [suggestions]="filteredSectors"
            [formGroup]="form"
            (onSelect)="onSectorSelect($event)"
            [lazy]="false"
            (handleMethod)="getSectors($event)"
          ></app-prime-autocomplete>
        </div>
      }

      <div class="col-span-12">
        <app-prime-input-text
          [formGroup]="form"
          controlName="content"
          [label]="'PAGES.SECTOR_DETAILS.FORM.CONTENT'"
          [inputType]="'textarea'"
        >
        </app-prime-input-text>
      </div>
    </form>
  }
</p-card>

@if (form) {
  <app-submit-buttons
    [isSubmitDisabled]="form.invalid"
    [submitBtnLabel]="pageType === 'add' ? 'ACTIONS.SUBMIT' : 'ACTIONS.SAVE'"
    (submit)="submit()"
    (cancel)="redirect()"
  />
}
