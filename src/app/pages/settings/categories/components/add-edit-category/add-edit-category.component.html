<p-card class="m-0 p-2">
  @if (form) {
    <form method="post" class="grid gap-4 grid-cols-12" [formGroup]="form">
      <div class="lg:col-span-6">
        <app-prime-input-text [formGroup]="form" controlName="code" [label]="'PAGES.CATEGORIES.FORM.CODE'"> </app-prime-input-text>
      </div>

      <div class="lg:col-span-6">
        <app-prime-input-text [formGroup]="form" controlName="name" [label]="'PAGES.CATEGORIES.FORM.NAME'"> </app-prime-input-text>
      </div>
    </form>
  }
</p-card>

@if (form) {
  <app-submit-buttons [isSubmitDisabled]="form.invalid" [submitBtnLabel]="pageType === 'add' ? 'ACTIONS.SUBMIT' : 'ACTIONS.SAVE'" (submit)="submit()" (cancel)="closeDialog()" />
}
