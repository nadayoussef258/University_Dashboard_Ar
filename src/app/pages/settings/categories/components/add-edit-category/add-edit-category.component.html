<p-card class="m-0 p-2">
  @if (form) {
  <form method="post" class="grid grid-cols-12 gap-4" [formGroup]="form">
    <div class="lg:col-span-6">
      <app-prime-input-text [formGroup]="form" controlName="code" [label]="'الكود'">
      </app-prime-input-text>
    </div>

    <div class="lg:col-span-6">
      <app-prime-input-text [formGroup]="form" controlName="name" [label]="'اسم التصنيف'">
      </app-prime-input-text>
    </div>
  </form>
  }
</p-card>

@if (form) {
<app-submit-buttons [isSubmitDisabled]="form.invalid" [submitButtonText]="pageType === 'add' ? 'Submit' : 'Save'"
  [buttonText]="pageType === 'add' ? 'اضافة' : 'حفظ'" (submit)="submit()" (cancel)="closeDialog()">
</app-submit-buttons>
}
