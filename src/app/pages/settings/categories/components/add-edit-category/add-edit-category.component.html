<p-card class="m-0 p-2">
  @if (form) {
    <form method="post" class="grid gap-4 grid-cols-12" [formGroup]="form">
      <div class="lg:col-span-6">
        <app-prime-input-text
          [formGroup]="form"
          controlName="code"
          [label]="'SETTINGS.CATEGORIES.FORM.CODE'"
        >
        </app-prime-input-text>
      </div>

      <div class="lg:col-span-6">
        <app-prime-input-text
          [formGroup]="form"
          controlName="name"
          [label]="'SETTINGS.CATEGORIES.FORM.NAME'"
        >
        </app-prime-input-text>
      </div>
    </form>
  }
</p-card>

@if (form) {
  <app-submit-buttons
    [isSubmitDisabled]="form.invalid"
    [submitButtonText]="pageType === 'add' ? 'Submit' : 'Save'"
    [buttonText]="pageType === 'add' ? 'اضافة' : 'حفظ'"
    (submit)="submit()"
    (cancel)="closeDialog()"
  >
  </app-submit-buttons>
}
