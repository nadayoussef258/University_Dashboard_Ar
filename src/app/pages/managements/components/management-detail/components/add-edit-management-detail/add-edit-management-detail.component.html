<p-card class="m-0 p-2">
  @if (form) {
  <form method="post" class="grid gap-4 grid-cols-12" [formGroup]="form">
    <div class="col-span-12 md:col-span-6">
      <app-prime-input-text [formGroup]="form" controlName="title" [label]="'عنوان التفاصيل'">
      </app-prime-input-text>
    </div>

    <div class="col-span-12 md:col-span-6">
      <app-prime-input-text [formGroup]="form" controlName="description" [label]="'الوصف المختصر'">
      </app-prime-input-text>
    </div>

    <div class="col-span-12">
      <app-prime-input-text [formGroup]="form" controlName="content" [label]="'المحتوى التفصيلي'"
        [inputType]="'textarea'">
      </app-prime-input-text>
    </div>

    <div class="col-span-12 md:col-span-6">
      <label class="text-middle mb-2">{{ 'عنوان الادارة' }}</label>
      <app-prime-autocomplete [field]="'pageId'" [selectedOption]="selectedManagement"
        [suggestions]="filteredManagements" [formGroup]="form" (onSelect)="onManagementSelect($event)" [lazy]="false"
        (handleMethod)="getManagements($event)"></app-prime-autocomplete>
    </div>

  </form>

  }
</p-card>

@if (form) {
<app-submit-buttons [isSubmitDisabled]="form.invalid" [submitButtonText]="pageType === 'add' ? 'Submit' : 'Save'"
  (submit)="submit()" (cancel)="closeDialog()">
</app-submit-buttons>
}
