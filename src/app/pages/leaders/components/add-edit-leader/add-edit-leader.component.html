<p-card class="m-0 p-2">
  @if (form) {
    <form method="post" class="grid gap-4 grid-cols-12" [formGroup]="form">
      <div class="col-span-12">
        <app-prime-input-text
          [formGroup]="form"
          controlName="fullName"
          [label]="'الاسم بالكامل'"
        >
        </app-prime-input-text>
      </div>

      <div class="col-span-12 md:col-span-6">
        <app-prime-input-text
          [formGroup]="form"
          controlName="position"
          [label]="'المنصب'"
        >
        </app-prime-input-text>
      </div>

      <div class="form-col">
        <label class="text-middle mb-2">{{ "عضو هيئة التدريس" }}</label>
        <app-prime-autocomplete
          [field]="'title'"
          [selectedOption]="selectedMember"
          [suggestions]="filteredMembers"
          [formGroup]="form"
          (onSelect)="onMemberSelect($event)"
          [lazy]="false"
          (handleMethod)="getMembers($event)"
        ></app-prime-autocomplete>
      </div>

      <!-- Attachment here -->
    </form>
  }
</p-card>

@if (form) {
  <app-submit-buttons
    [isSubmitDisabled]="form.invalid"
    [submitButtonText]="pageType === 'add' ? 'Submit' : 'Save'"
    [buttonText]="pageType === 'add' ? 'اضافة' : 'حفظ'"
    (submit)="submit()"
    (cancel)="closeDialog()"
  >
  </app-submit-buttons>
}
